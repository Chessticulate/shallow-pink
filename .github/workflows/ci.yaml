name: libchess-ci
on:
    push:
        branches: [ '**' ]

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest
        steps:
            - name: Clone Repo
              uses: actions/checkout@v3
            - name: Install Nodejs
              uses: actions/setup-node@v3
              with:
                node-version: 16
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm test
    lint:
        name: Run linter
        runs-on: ubuntu-latest
        steps:
            - name: Clone Repo
              uses: actions/checkout@v3
            - name: Install Nodejs
              uses: actions/setup-node@v3
              with:
                node-version: 16
            - name: Install Dependencies
              run: npm ci
            - name: Run eslint
              run: npx eslint index.js lib/
    check-version:
        runs-on: ubuntu-latest
        steps:
            - name: Clone Repo
              uses: actions/checkout@v3
            - name: Install Nodejs
              uses: actions/setup-node@v3
              with:
                node-version: 16
            - name: Check Version Increment
              run: scripts/check_version.sh
    play-games:
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        needs: [test]
        name: Run games
        steps:
            - name: Clone Repo
              uses: actions/checkout@v3
            
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install engine dependencies
              run: npm ci

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.11'

            - name: Clone lichess-bot
              run: |
                  git clone https://github.com/Bglaws/lichess-bot.git --depth=1

            - name: Install lichess-bot dependencies
              run: |
                  cd lichess-bot
                  pip install -r requirements.txt

            - name: Copy custom config
              run: |
                  sed "s|TOKEN_PLACEHOLDER|${{ secrets.LICHESS_TOKEN }}|" .github/lichess-config.yml > lichess-bot/config.yml

            - name: Run lichess-bot
              run: |
                  cd lichess-bot
                  echo $PWD
                  # COMMENT OUT LINE BELOW TO IGNORE LICHESS GAMES
                  python3 lichess-bot.py

    publish:
        runs-on: ubuntu-latest
        needs: [test, lint, check-version]
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Clone repo
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  registry-url: https://registry.npmjs.org/

            - name: Install dependencies
              run: npm ci

            - name: Publish to npm
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    trigger-rebuild:
        runs-on: ubuntu-latest
        needs: [publish]
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Trigger chessticulate-fe rebuild
              run: |
                  curl -X POST \
                    -H "Accept: application/vnd.github+json" \
                    -H "Authorization: Bearer ${{ secrets.ENGINE_UPDATE }}" \
                    https://api.github.com/repos/Chessticulate/chessticulate-fe/dispatches \
                    -d '{"event_type":"engine-update","client_payload":{"branch":"main"}}'

            - name: Trigger chess-workers rebuild
              run: |
                  curl -X POST \
                    -H "Accept: application/vnd.github+json" \
                    -H "Authorization: Bearer ${{ secrets.ENGINE_UPDATE }}" \
                    https://api.github.com/repos/Chessticulate/chess-workers/dispatches \
                    -d '{"event_type":"engine-update","client_payload":{"branch":"main"}}'

